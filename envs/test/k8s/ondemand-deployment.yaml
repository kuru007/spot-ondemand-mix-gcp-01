apiVersion: apps/v1
kind: Deployment
metadata:
  name: ondemand-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ondemand-app
  template:
    metadata:
      labels:
        app: ondemand-app
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: type
                operator: In
                values:
                - "ondemand"
      containers:
      - name: nginx
        image: nginx:stable
